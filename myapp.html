<!DOCTYPE html>
<html>
<head>
    <title>Embedded Content</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #centered-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="centered-container">
        <iframe src="https://sr-test1.onrender.com"></iframe>
    </div>
</body>
</html>
