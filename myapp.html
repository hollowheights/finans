<html>
<head>
    <title>Embedded Content</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #centered-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: calc(100vw - 20px); /* Adjust as needed */
            max-height: calc(100vh - 20px); /* Adjust as needed */
            transform: translate(0, 0); /* Reset transform for iframe content */
        }
    </style>
</head>
<body>
    <div id="centered-container">
        <iframe src="https://sr-test1.onrender.com/"></iframe>
    </div>
</body>
</html>
